image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - build
  - test
  - deploy
build job:
  script:
    - dotnet restore ./BiblioTDD.Models/BiblioTDD.Models.csproj
    - dotnet restore ./BiblioTDD.app/BiblioTDD.app.csproj
    - dotnet restore ./BiblioTDD.Tests/BiblioTDD.Tests.csproj
    - dotnet build -c Release 
  stage: build
  only: 
    - merge_requests 
  artifacts:
    paths:
      - BiblioTdd/artifacts
       

test and cover job:
  script:
    - dotnet test -c Release /p:CollectCoverage=true
  coverage: /|s*Totals*|s*(d+[,.]d+%)/ 
  stage: test
  only:
    - merge_requests

pack and deploy job:
  script:
    - dotnet pack -c Release -o .
    - dotnet new nugetconfig
    - dotnet nuget sources add -name feedName -source https://pkgs.dev.azure.com/cicdsamples/TddSample1/_packaging/TddSource/nuget/v3/index.json -username cicdsamples -password $nugetFeedToken -configfile nuget.config -StorePasswordInClearText
    - dotnet nuget push -source feedName -skipduplicate -apikey az *.nupkg
  only:
    - main 
  stage: deploy 

pages: 
  stage: deploy
  script:
    - dotnet nuget install docfx.console -version 2.51.0
    - $env:path = "$env:path;$($(get-location).Path)"
    - .docfx.console.2.51.0toolsdocfx.exe .docfxdocfx.json
  artifacts:
    paths:
      - public
  only:
    - main